<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
<style>
    *{padding: 0;
     padding: 0;
    }
div{
    width: 200px;
    height: 200px;
    border: 1px solid black;
}

.box1{/* 상하좌우 동일하게 넣는 경우 */
    padding:30px;
}

.box2{/* (상하)(좌우)넣는 경우 */
    padding: 20px 40px;
}
.box3{
    padding:10px 20px 30px ;
}         /*상  좌우  하*/
.box4{
    padding:10px 20px 30px 40px ;
}         /*상  우   하    좌*/

p{
    border: 1px solid black;
    padding-left: 10px;   /*left right 등등 단일 선택도 가능합니당*/
}
</style>

</head>
<body>
     
   <div class="box1">box1</div>          <hr>
   <div class="box2">box2</div> <hr>
   <div class="box3">box3</div> <hr>
   <div class="box4">box4</div> <hr>

    
    
    <p> 블럭 태그 영역</p>
    
</body>
