    <p>국민 경제 자문 회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다. 행정각부의 설치·조직과 직무범위는 법률로 정한다. 국채를 모집하거나 예산외에 국가의 부담이 될 계약을 체결하려 할 때에는 정부는 미리
        국회의 의결을 얻어야 한다.</p>

    <p>대법관의 임기는 6년으로 하며, 법률이 정하는 바에 의하여 연임할 수 있다. 군인은 현역을 면한 후가 아니면 국무위원으로 임명될 수 없다. 한 회계연도를 넘어 계속하여 지출할 필요가 있을 때에는 정부는
        연한을 정하여 계속비로서 국회의 의결을 얻어야 한다.</p>
