<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>만들어보자..</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
<style>
    *{margin: 0; padding: 0;}

ul{
   list-style-type: none;
   display: inline-block;
   text-align: center;
   
   }

li{list-style-type: none;
  display: inline-block;
  margin: 0px;
  }

button{outline: none;
       width: 200px;
       height: 50px;
       border-style: none;}
 
.one{border-top-left-radius:10px ;
     border-bottom-left-radius: 10px;
     }
.two{border-top-right-radius: 10px;
     border-bottom-right-radius: 10px;}    
</style>

</head>

<body>
<ul>
    
    <li><button class="one">홈</button></li>
    <li><button>회사소개</button></li>
    <li><button>고객센터</button></li>
    <li><button>오시는길</button></li>
    <li><button class="two">주문하기</button></li>

</ul>    
</body>
</html>
