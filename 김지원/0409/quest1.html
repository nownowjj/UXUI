<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>최대 공약수 구하기</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
<script>
    var n1=Number(prompt("숫자 입력"));
    var n2=Number(prompt("숫자 입력"));
    
    if(n1 > n2){
        var temp = n1;
        n1 = n2;
        n2= temp;
    }
    // for(i=1;i<=n1;i++){
    //     if(ni % i==0 && n2 % i==0)
    //       gcd=i;        
    // }
    for(i=n1;i>0;i--){
        if(n1 % i==0 && n2 % i ==0){
            gcd=i;
            break;
        }
    }
    
    document.write(gcd, " ");
</script>
</head>

</body>
</html>
