    var n=10;
    var result = n + 10>20 && n++ +100<200;      
    for(i=1;i<101;i++){
        if(i%3==0)
        document.write("<span style='color:red;'>" + i + "</span>");
        else if(i%5==0)
        document.write("<span style='color:blue'>" +i+ "</span>");
        else
          document.write("<span>"+i+ "</span>");
    }
