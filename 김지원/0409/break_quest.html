<script>
    /*
      xy + yx = 99
      x : 1 , y: 8 --> 99
    */
 for(x=0;x<10;x++){
     for(y=0;y<10;y++){
         if(x+y==9)
         document.write("x:",x,",y:",y,"<br>");
          break;// 직접 감싸고 있는 반복문을 종료
     }
 }

</script>
