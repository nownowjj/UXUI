<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<script>
    var str ="Hello World test korea soccer baseball";
        
        //문자열 부분 추출하는 함수가 substr substring
        document.write(str.substr(4,10),"<br>");  //4번 인덱스부터 10글자
        
        document.write(str.substring(4,10),"<br>"); //4번 인덱스부터 10번 인덱스 전까지
        
        document.write(str.substring(4),"<br>");//4번 인덱스부터 나머지 글자 전부 추출
        
        document.write(str.substr(4),"<br>"); //4번 인덱스부터 나머지 글자 전부 추출

        document.write(str.toLocaleLowerCase(),"<br>");//알파벳 소문자로 변경
  
        document.write(str.toLocaleUpperCase(),"<hr>");//알파벳 대문자로 변경

        var str2="가";
        document.write(str2.charCodeAt(0),"<br>");
        document.write(String.fromCharCode(65),"<br>");
</script>

</head>
<body>
    
</body>
</html>
