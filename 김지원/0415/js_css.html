<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #back {
            background-image: url(/img2/cherry-blossom-1260646_1920.jpg);
            width: 100px;
            height: 100px;
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div id="pop" > 영역 태그 </div>
    <ul>
        <li>A-list</li>
        <li>B-list</li>
        <li>C-list</li>
        <li>D-list</li>
    </ul>
    <div id="back" onmouseover="rolloverImage()">영역 태그2</div>

    <script>
        var pop = document.getElementById("pop");  //pop 아이디를 가진 선택
        // alert(pop.innerHTML);
        // 선택된 태그에 css 적용하는 방법
        pop.style.color = "#e8e8e8";
        //css 속성이 background-color 처럼 -가 들어가면
        //- 빼고 단어를 붙이고 2번째 단어부터 첫글자를 대문자로
        //backgroundColor, listStyleType 이런 형태로 작성함
        pop.style.backgroundColor = "red";

        var ul = document.getElementsByTagName("ul")[0];
        ul.style.listStyleType = "none";
        ul.style.color = "blue";

        function rolloverImage(){
            var back=document.getElementById("back");
            back.style.backgroundImage="url('/img2/converse70.png')";
            back.style.backgroundRepeat="no-repeat";   
        }



    </script>
</body>

</html>
