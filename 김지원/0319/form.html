<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <!-- 폼 태그: 사용자로부터 직접적으로 입력을 받아서 서버로 데이터를 전송을 해주는 태그 ex-로그인 -->
    <form action="" method="post">   <!--post, get 차이는 post url노출안됨,get은 됨-->
        <!--action은 입력한 데이터를 전송할 서버페이지 url 로그인할 경로-->
        <!--value:input 태그에 미리 입력할 내용, 기본값-->
        <!-- placeholder: 입력할 내용의 힌트,입력하면 힌트는 사라짐>> 안드로이드에서 동일한 속성이 hint-->
        <!-- autofocus:해당 태그에 입력가능한 상태로 만들어줌 -->
        <!-- readonly:일기 전용,수정 및 데이터를 입력할 수 없음 -->
        <!-- required: 서버로 전송시 반드시 입력을 해야되는 태그로 설정 -->
        <!-- maxlength: 최대 입력 갯수 -->
        <!-- minlegnth: 최소 입력 갯수 -->
        <!-- disabled: input tag 비활성화 -->
        <!--label 태그가 감싸고 있는 input 선택하는 효과, for에 있는 속성값을 이용하여 input 태그의 속성중
        일치하는 id 속성 값에 해당하는 태그를 선택-->
       <label for="id"> 아이디:</label> 
       <input type="text" name="id" placeholder="아이디 입력해라잉" autofocus required>
       <Br>
       암호: <input type="password" name="pass" required minlength="0">
       <br>

        <input type="text" name="test" value="사용불가" disabled>
        <br>
        
        <!--체크 박스, 라디오 버튼-->
        
        <label><input type="checkbox" name="hobby" value="game">게임</label>
        <Br>
        <!--텍스트만 클릭해도 체크됨-->
        <!-- checked 미리 체크 해놓음 -->
        <input type="checkbox" name="hobby" value="cook" checked>요리<br>
        <input type="checkbox" name="hobby" value="book">독서<br>
        <input type="submit" value="로그인">
    </form>



</body>

</html>
