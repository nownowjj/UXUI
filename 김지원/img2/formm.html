<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
<style>
    tr,td{
       
        box-sizing: border-box;
        border-collapse: collapse;    
    }
    .title{
        height: 30px;
    }
   .but{
       width: 100px;
       height: 50px;
       float: left;
   }
   .but2{
       width: 100px;
       height: 50px;
       float: right;
   }
</style>
</head>
<body>
    <form action="/formans.html" method="GET">
<table>
    <tr>
        <td><label for="title">제목</label>
        <input type="text" placeholder="제목을 입력하쇼" id="title" name="title" class="title"></td>
    </tr>
    <tr>
        <td colspan="1" rowspan=""><label for="text">내용</label></td>
    </tr>
    <tr class="text">
        <td><textarea name="text" id="text" name="text" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td><button class="but" type="button">글쓰기</button> 
        <button class="but2">글쓰기</button></td>
    </tr>
</table>  
</form>
</body>
</html>
