<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>하이퍼 링크</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

<body>
    <!-- 하이퍼 링크 태그a -->
    <!-- href 속성= 이동할 웹 페이지 경로,첨부파일 경로 -->
    <!-- target 속성 = 페이지 이동시 출력할 창 -->
    <!-- download = 첨부파일 처럼 다운로드 설정 -->
    
    <a href="food.html" title="해당 페이지로 이동하시겠습니까">food.html 페이지로 이동</a><br> <!--title 마우스 가져다 대면 설명문-->
    <a href="video.html" target="_blank">video.html  페이지로 이동</a><br> <!--blank는 새 탭-->
</body>

</html>
