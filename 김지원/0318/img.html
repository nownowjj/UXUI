<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>이미지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <!--src 이미지 파일 경로(상대경로, 절대경로, 웹주소),alt 엑박일때 뜨는 글자 내용-->

    <!--상대경로 일떄 :현재 html 파일을 기준으로 해당 이미지까지의 경로-->

    <img src="img/cherry-blossom-1260646_1920.jpg" alt="" width="" height="">
    <img src="img/sub/flowers-5452263_1920.jpg" alt="">
    <img src="cherry-blossoms-1317308_1920.jpg" alt=""><!--같은 폴더에 있을떄는 파일명만 설정-->
    <img src="../stork-5828727_1920.jpg" alt=""> <!--..은 상위 폴더로 이동-->
    <!--URL-->
    <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt=""> <!--이미지가 위치한 URL-->
<img src="/0318/img/sub/flowers-5452263_1920.jpg" alt=""> <!--***** URL root폴더 기준으로 경로를 잡음-->
<!--절대경로 일때,실제 컴퓨터에서 파일이 있는 위치-->
<hr>
<img src="" alt="아니염">
</body>

</html>
