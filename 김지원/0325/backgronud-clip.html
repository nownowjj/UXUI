<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<style>
.box1{
    
    padding: 50px;
    width: 400px;
    height: 400px;
    border: 20px dashed black;
    background-color: rgb(152, 11, 235); 
    background-clip:content-box; /*배경(색상,이미지)을 어디 영역까지 채울 것인지?*/
}                                /*border-box: 테두리 까지 채움*/
                                 /*padding-box: padding 영역까지 채움*/
                                 /*content-box: content 영역까지 채움*/
.clip_text{
    width: 300px;
    height: 300px;
    background-image: url(/0325/img/tree-736885_640.jpg);
    font-size: 32px;
    font-weight: bold;
    background-clip:text;
    /* -webkit-background-clip:text; */
    color: transparent;
}                                 
</style>

</head>
<body>
    <!-- 가로 세로 400px padding 50px boreder 20px box하나 작업 -->
   <div class="box1" >box1</div><hr>
   <div class="clip_text">글자 투명화 테스트</div>

</body>
