<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div,span 태그</title>
</head>

<body>
    <!-- html에서 영역을 잡는 태그 div,span
         div : block 형태로 영억을 잡음(block tag : h1,p....)
         span: inline 형태로 영역을 잡음(b,u,a,img....)
        -->
    <div>모든 국민은 법 앞에 평등하다.
         누구든지 <span>성별·종교</span> 또는 <span>사회적 신분에</span> 의하여 정치적·경제적·사회적·문화적 생활의 모든 영역에 있어서 차별을 받지 아니한다.</div>

    <div>국가는 법률이 정하는 바에 의하여 재외국민을 보호할 의무를 진다.</div>


</body>

</html>
