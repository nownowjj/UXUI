<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
<style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    .wrap{
        background: rgba(0, 0, 0, 0.837);
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .card{
        width: 200px;
        position: relative;
        height: 300px;
        transform: rotateX(10deg) rotateY(30deg);
    }
    .card > *{
        width: 100%;
        height: 100%;
        position: absolute;
        transform-origin: right;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        transition: 0.5s;
        border: none;
    }
    .card1{
        background-image: url(/shose/shose-img/301085051_BU93444.jpg);
        z-index: 3;
    }
    .card2{
        background-image: url(/shose/shose-img/810031_3_500.jpg);
        z-index: 2;
        bottom: 20px;
        left: 200px;
    }
    .card3{
        background-image: url(/shose/shose-img/off-white-converse-chuck-taylor-70-01.jpg);
        z-index: 1;
        bottom: 40px;
        left: 300px;
    }
    .card > *:hover{
        z-index: 10;
        transform: translateY(-60px);
    }
</style>
</head>
<body>
    <div class="wrap">
     <div class="card">
        <div class="card1">s</div>
        <div class="card2">s</div>
        <div class="card3">s</div>
    </div>
    </div>
    <script>
    </script>
</body>
</html>
