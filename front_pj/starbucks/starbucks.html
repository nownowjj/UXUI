<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>clone starbucks</title>
    <link rel='stylesheet' href='star.css'>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="starimg/logo.png"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum 커피는 맛있어 맛있으면 또 먹어.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="starimg/starimg1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="starimg/thumb1.png" onclick="imgSlider('starimg/starimg1.png');changeCircleColor('#017143')" ></li>
            <li><img src="starimg/thumb2.png" onclick="imgSlider('starimg/starimg2.png');changeCircleColor('#eb7495') "></li>
            <li><img src="starimg/thumb3.png" onclick="imgSlider('starimg/starimg3.png');changeCircleColor('#d752b1') "></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/profile.php?id=100006435994252" target="_blank"><img src="starimg/facebook.png"></a></li>
            <li><a href="https://www.instagram.com/nownowjj/" target="_blank"><img src="starimg/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.starbucks').src =anything;        
    }
    function changeCircleColor(color){
        const circle=document.querySelector('.circle');
        circle.style.background= color;
     }
    </script>
</body>
</html>
