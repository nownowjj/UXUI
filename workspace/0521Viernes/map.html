<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Map</title>
    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7];
        var line = ['Line 1', 'Line 2', 'Line 3', 'Line 4', 'Line 5'];
        var str = arr.map((data) => ("<h2>" + data + "</h2>"));
        console.log(str);
        str = line.map((data) => ("<h2>" + data + "</h2>"));
        console.log(str);

        str = line.map((data, index) => {
            return ("<h2>" + data + "-" + index + "</h2>")
        });
        console.log(str);


    </script>

        p {
            color: sk;
        }
